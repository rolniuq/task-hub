name: Dependency Management

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'go.mod'
      - 'go.sum'

jobs:
  update-dependencies:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Update dependencies
        run: |
          # Get latest versions of direct dependencies
          go get -u ./...
          go mod tidy
          go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Go dependencies'
          title: 'chore: update Go dependencies'
          body: |
            ## Dependency Update
            
            This PR updates Go dependencies to their latest versions.
            
            ### Changes
            - Updated direct dependencies to latest stable versions
            - Ran `go mod tidy` to clean up module requirements
            - All tests are passing
            
            ### Checklist
            - [ ] All tests pass
            - [ ] No breaking changes detected
            - [ ] Application builds successfully
            
            **Note**: Please review the changes and ensure no breaking changes are introduced.
          branch: chore/update-dependencies
          delete-branch: true

  vulnerability-scan:
    name: Scan for Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version: '1.25'
          check-latest: true

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/golang@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high