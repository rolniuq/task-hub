version: "2"

run:
  timeout: 5m

linters:
  disable-all: true
  enable:
    - gosec
    - govet
    - ineffassign
    - staticcheck
    - unused
    - bodyclose

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - staticcheck
        
  max-issues-per-linter: 0
  max-same-issues: 0